site_name: OLAF Framework
site_description: Open Lightweight Assistant Framework Recommendations
site_author: OLAF Community
site_url: https://haal-ai.github.io/haal-olaf/

repo_name: haal-ai/haal-olaf
repo_url: https://github.com/haal-ai/haal-olaf

nav:
  - Home: index.md
  - Introduction:
    - History and Legitimacy: history-and-legitimacy.md
  - Foundation:
    - Common Conventions: common-coventions.md
    - Repository Structure: repo-olaf-structure.md
    - AI Structure: ai-structure.md
  - Implementation:
    - Essential Skills: essential-skills.md
    - Skills Convention: skills-coventions.md
    - Common Practices: common-practices.md
  - Distribution:
    - Registries: registries.md
    - Installer: installer.md

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/haal-ai/haal-olaf

copyright: |
  &copy; 2026 OLAF Community - Licensed under MIT
